name: HemePure Build Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-amd64:
    name: Build AMD64 (x86_64)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["", "PP", "VP"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install System Dependencies (OpenMPI)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential openmpi-bin libopenmpi-dev

    - name: Prepare Toolchain (CMake)
      run: |
        chmod +x ./toolchain.sh
        ./toolchain.sh

        if [ ! -f env.sh ]; then
          echo "Error: env.sh was not generated."
          exit 1
        fi

    - name: Build HemePure (${{ matrix.variant == '' && 'Default' || matrix.variant }})
      run: |
        chmod +x ./FullBuild.sh

        . ./env.sh

        cmake --version

        if [ -z "${{ matrix.variant }}" ]; then
          ./FullBuild.sh
        else
          ./FullBuild.sh "${{ matrix.variant }}"
        fi

  build-arm64:
    name: Build ARM64 (aarch64)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["", "PP", "VP"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Build in ARM64 Container
        uses: uraimo/run-on-arch-action@v2
        id: build
        with:
          arch: aarch64
          distro: ubuntu22.04

          install: |
            apt-get update -q -y
            apt-get install -q -y build-essential openmpi-bin libopenmpi-dev curl git ca-certificates file

          run: |
            export CFLAGS="-O0 -g"
            export CXXFLAGS="-O0 -g"

            chmod +x ./toolchain.sh
            ./toolchain.sh $(pwd)/toolchain 3.29.9 linux-aarch64

            if [ ! -f env.sh ]; then echo "env.sh missing"; exit 1; fi
            . ./env.sh

            echo "Checking CMake Architecture:"
            file $(which cmake)
            cmake --version

            chmod +x ./FullBuild.sh

            echo "Patching FullBuild.sh for QEMU stability..."

            sed -i 's/Release/Debug/g' FullBuild.sh

            sed -i 's/-j//g' FullBuild.sh

            cat FullBuild.sh | grep "cmake"

            VARIANT="${{ matrix.variant }}"

            if [ -z "$VARIANT" ]; then
              ./FullBuild.sh
            else
              ./FullBuild.sh "$VARIANT"
            fi
