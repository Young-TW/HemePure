name: HemePure Build Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-amd64:
    name: Build AMD64 (x86_64)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ["", "PP", "VP"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install System Dependencies (OpenMPI)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential openmpi-bin libopenmpi-dev

    - name: Prepare Toolchain (CMake)
      run: |
        chmod +x ./toolchain.sh
        ./toolchain.sh
        if [ ! -f env.sh ]; then echo "env.sh missing"; exit 1; fi

    - name: Build HemePure (${{ matrix.variant == '' && 'Default' || matrix.variant }})
      run: |
        chmod +x ./FullBuild.sh

        . ./env.sh

        if [ -z "${{ matrix.variant }}" ]; then
          ./FullBuild.sh
        else
          ./FullBuild.sh "${{ matrix.variant }}"
        fi

  build-arm64:
    name: Build ARM64 (aarch64)
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        variant: ["", "PP", "VP"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies (OpenMPI)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential openmpi-bin libopenmpi-dev

      - name: Prepare Toolchain (CMake)
        run: |
          chmod +x ./toolchain.sh
          ./toolchain.sh $(pwd)/toolchain 3.29.9 linux-aarch64
          if [ ! -f env.sh ]; then echo "env.sh missing"; exit 1; fi

      - name: Build HemePure (${{ matrix.variant == '' && 'Default' || matrix.variant }})
        run: |
          chmod +x ./FullBuild.sh
          . ./env.sh

          echo "Checking Architecture:"
          uname -m
          cmake --version

          # Disable AVX2 and SSE3 for ARM builds
          echo "Disabling AVX2/SSE3 for ARM build..."
          sed -i 's/export USE_SSE3="ON"/export USE_SSE3="OFF"/g' FullBuild.sh
          sed -i 's/export USE_AVX2="ON"/export USE_AVX2="OFF"/g' FullBuild.sh

          grep "export USE_" FullBuild.sh

          if [ -z "${{ matrix.variant }}" ]; then
            ./FullBuild.sh
          else
            ./FullBuild.sh "${{ matrix.variant }}"
          fi